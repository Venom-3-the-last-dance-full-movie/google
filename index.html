<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grozec</title>
    <link rel="stylesheet" href="https://github.com/Venom-3-the-last-dance-full-movie/google/blob/93d4c20ca36b0f39c2db645959c4c1c1a58f83e1/styles.css">
</head>
<body>
    <div class="header">
        <div class="banner">Free delivery in 10 minutes! in Atarra (8AM to 9PM)</div>
        <h1>Grozec</h1>
        <p>Grozec now save time and money</p>
        <input type="text" class="search-bar" placeholder="Search for a product">
    </div>

    <div class="product-list">
        <div class="product-card">
            <div class="discount">29% off</div>
            <img src="https://github.com/Venom-3-the-last-dance-full-movie/google/blob/71dbd131819921ceced6a01995fa6e2d40676907/image/t.jpg" alt="Tea and Coffee">
            <p>चाय और कॉफी - Taja Tea, Mohini, ...</p>
            <p class="price">₹25 <span class="old-price">₹35</span></p>
            <button class="add-btn">+ Add</button>
        </div>
        <div class="product-card">
            <div class="discount">50% off</div>
            <img src="snacks.jpg" alt="Snacks">
            <p>चिप्स नमकीन और कुरकुरे - Kurkure, ...</p>
            <p class="price">₹5 <span class="old-price">₹10</span></p>
            <button class="add-btn">+ Add</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#home" class="nav-item">Home</a>
        <a href="#orders" class="nav-item">Orders</a>
        <a href="#cart" class="nav-item">Cart</a>
        <a href="#account" class="nav-item">Account</a>
    </div>
</body>
</html>
